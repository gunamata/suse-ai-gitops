---
apiVersion: v1
kind: Namespace
metadata:
  name: workloads
---
apiVersion: cluster.x-k8s.io/v1beta1
kind: Cluster
metadata:
  name: workloads
  namespace: workloads
  labels:
    cluster-api.cattle.io/rancher-auto-import: "true"
spec:
  controlPlaneRef:
    apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
    kind: VCluster
    name: workloads
  infrastructureRef:
    apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
    kind: VCluster
    name: workloads
---
apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
kind: VCluster
metadata:
  name: workloads
  namespace: workloads
spec:
  controlPlaneEndpoint:
    host: "suseai.workloads.svc"
    port: 443
  helmRelease:
    chart:
      name: vcluster
      repo: https://charts.loft.sh
      version: 0.22.1
    values: |-
      controlPlane:
        proxy:
          extraSANs:
          - suseai.workloads.svc
        service:
          spec:
            type: NodePort
